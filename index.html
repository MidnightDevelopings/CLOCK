<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Doomsday Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; 
            font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }

        .background {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.9) 100%), url('bg.png');
            background-size: cover; background-position: center;
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; justify-content: center; align-items: center;
        }

        /* Subtle "pulse of anticipation" for the entry button */
        .tense-btn {
            animation: breathe 3.5s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.5; letter-spacing: 5px; transform: scale(1); }
            50% { opacity: 1; letter-spacing: 6px; transform: scale(1.02); }
        }

        .clock-container {
            text-align: center; color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
        }

        h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem; 
            font-style: italic;
            letter-spacing: 6px; 
            margin-bottom: 60px; 
            opacity: 0.7; 
            font-weight: 400;
            color: #d4d4d4;
        }

        #timer { 
            font-size: 7rem; 
            font-weight: 700; 
            display: flex; 
            gap: 45px; 
            letter-spacing: -2px;
        }

        .time-segment { display: flex; flex-direction: column; align-items: center; min-width: 150px; }

        .label { 
            font-size: 0.65rem; 
            letter-spacing: 3px; 
            margin-top: 15px; 
            opacity: 0.35; 
            text-transform: uppercase;
            font-weight: 300;
        }

        .controls { margin-top: 100px; }

        button {
            background: transparent; 
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.8); 
            padding: 14px 40px; 
            cursor: pointer;
            text-transform: uppercase; 
            letter-spacing: 5px; 
            font-size: 0.65rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            outline: none;
        }

        button:hover, button:focus { 
            border-color: rgba(255, 255, 255, 1);
            color: #ffffff; 
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.15);
        }

        #month-segment { display: flex; }
    </style>
</head>
<body>

    <div id="overlay">
        <button class="tense-btn" onclick="startSystem()">REVEAL REMAINING TIME</button>
    </div>

    <div class="background"></div>

    <div class="clock-container">
        <h1 id="view-title">Chronos Status</h1>
        <div id="timer">
            <div class="time-segment" id="month-segment">
                <span id="months">00</span><span class="label">Months</span>
            </div>
            <div class="time-segment">
                <span id="days">00</span><span class="label">Days</span>
            </div>
            <div class="time-segment">
                <span id="hours">00</span><span class="label">Hrs</span>
            </div>
            <div class="time-segment">
                <span id="minutes">00</span><span class="label">Min</span>
            </div>
            <div class="time-segment">
                <span id="seconds">00</span><span class="label">Sec</span>
            </div>
        </div>

        <div class="controls">
            <button onclick="toggleView()">Relativity Toggle</button>
        </div>
    </div>

    <audio id="tickSound" preload="auto">
        <source src="https://www.soundjay.com/buttons/sounds/button-20.mp3" type="audio/mpeg">
    </audio>

    <script>
        const targetDate = new Date("December 31, 2026 23:59:59");
        let showMonths = true;
        const tick = document.getElementById("tickSound");
        let initialized = false;

        function startSystem() {
            initialized = true;
            document.getElementById("overlay").style.display = "none";
            tick.play().then(() => { tick.pause(); tick.currentTime = 0; });
            updateClock();
            setInterval(updateClock, 1000);
        }

        function toggleView() {
            showMonths = !showMonths;
            document.getElementById("month-segment").style.display = showMonths ? "flex" : "none";
            document.getElementById("view-title").innerText = showMonths ? "Chronos Status" : "Final Countdown";
            updateClock();
        }

        function updateClock() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("timer").innerHTML = "Mission Concluded";
                return;
            }

            if (initialized) {
                tick.currentTime = 0;
                tick.play().catch(e => {});
            }

            let d, h, m, s, mo;
            if (showMonths) {
                let years = targetDate.getFullYear() - now.getFullYear();
                mo = (targetDate.getMonth() - now.getMonth()) + (years * 12);
                let tempDate = new Date(now);
                tempDate.setMonth(now.getMonth() + mo);
                if (tempDate > targetDate) { mo--; tempDate = new Date(now); tempDate.setMonth(now.getMonth() + mo); }
                const rd = targetDate - tempDate;
                d = Math.floor(rd / 86400000);
                h = Math.floor((rd % 86400000) / 3600000);
                m = Math.floor((rd % 3600000) / 60000);
                s = Math.floor((rd % 60000) / 1000);
                document.getElementById("months").innerHTML = mo.toString().padStart(2, '0');
                document.getElementById("days").innerHTML = d.toString().padStart(2, '0');
            } else {
                d = Math.floor(diff / 86400000);
                h = Math.floor((diff % 86400000) / 3600000);
                m = Math.floor((diff % 3600000) / 60000);
                s = Math.floor((diff % 60000) / 1000);
                document.getElementById("days").innerHTML = d.toString().padStart(3, '0');
            }

            document.getElementById("hours").innerHTML = h.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = m.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = s.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
